<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Resume Builder</title>
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="Name">Name:</label>
            <input type="text" id="Name" placeholder="Enter your Name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Enter your number" required>
        </fieldset>

        <fieldset>
            <legend>Education:</legend>
            <label for="Education">Education:</label>
            <textarea id="Education" placeholder="Enter your Education" rows="3"  required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience:</legend>
            <label for="Expirence">Experience:</label>
            <textarea id="Experience" placeholder="Enter your Word Experience" rows="3"  required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills:</legend>
            <label for="Skills">Skills:</label>
            <textarea id="Skills" placeholder="Enter your Skills" rows="3"  required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>
    <!-- dynamic resume -->
     <div id="resume-display">
        <!-- resume will generate below -->
     </div>

     <script src="script.js"></script>
</body>
</html>
